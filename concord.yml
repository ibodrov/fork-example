configuration:
  runtime: concord-v2

flows:
  default:
    - form: cfgForm
      yield: true
      fields:
        - orgName: { label: "Organization", type: string }
        - clusterId: { label: "Cluster ID", type: string }

    - task: concord
      in:
        action: fork
        org: ${cfgForm.orgName}
        project: concord-k8s-builder # must exist beforehand
        entryPoint: deploy
        arguments:
          clusterId: ${cfgForm.clusterId}

  deploy:
    - log: |
        org: ${projectInfo.orgName}
        clusterId: ${clusterId}
